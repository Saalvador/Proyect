<body>
    <h1>Carreras</h1>

        <li><a href="formulario.html">Carrera 1</a></li>
        <li><a href="formulario.html">Carrera 2</a></li>

    <h2>Formulario de Inscripción</h2>
    <form id="registration-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" id="btenviar" value="Enviar">
    </form>
    
    <p>Opciones de Pago:</p>
    <ul>
        <li><a href="https://www.paypal.com">Pagar con PayPal</a></li>
        <li><a href="https://www.mercadolibre.com">Pagar con Mercado Libre</a></li>
    </ul>

    <h2>Pago con tarjeta </h2>
    <form id="pay-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre-pago" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido-pago" name="apellido" required>
        
        <label for="fecha de nacimiento">Fecha de Nacimiento:</label>
        <input type="text" id="fecha-nacimiento-pago" name="fecha de nacimiento" required>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion-pago" name="direccion" required>
        
        <label for="numero de tarjeta">Numero de tarjeta:</label>
        <input type="text" id="numero-tarjeta-pago" name="numero de tarjeta" required>

        <label for="fecha de vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="fecha-vencimiento-pago" name="fecha de vencimiento" required>
        
        <label for="codigo de seguridad">Código de seguridad:</label>
        <input type="text" id="codigo-seguridad-pago" name="codigo de seguridad" required>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
